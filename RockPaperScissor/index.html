<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <nav>
       <p>Rock Paper Scissor</p>
    </nav>
    <main>
        <div class="main">
        <div class="gameContainer">
            <div id="rock" class="box">
                <img src="rock.png" alt="">
            </div>
            <div id="paper" class="box">
                <img src="paper.png" alt="">
            </div>
            <div id="scissor" class="box">
                <img src="scissors.png" alt="">
            </div>
        </div>
        <div class="gameScore">
            <div class="userScore">
                <span id="user" class="score">0</span>
                <span>User Score</span>
            </div>
            <div class="compScore">
                <span id="comp" class="score">0</span>
                <span>Comp Score</span>
            </div>
        </div>
        <div class="gameOutput">
            <p id="output">Play your move</p>
        </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
